name: CI with AI Summary

on:
  pull_request:
    branches: [main]

jobs:
  test-and-ai:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install openai

    - name: Run tests and save output
      id: test
      run: |
        python -m unittest discover > result.log 2>&1 || true
        cat result.log
      continue-on-error: true

    - name: Run OpenAI summary and comment
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python .github/scripts/openai_comment.py
